                <hr> <br> <br> <p>壬庚年寒假，日观亭独坐，既过期末，无引以前。恍惚之际，曦破薄暮，直指天边。俄而赤染尽云霄之上，日出而独登山间。豁然开朗，作此诗。</p ><br><poem>
                    日出逢时
                    <br>文/孤凡
                    <br>独坐幽亭鸡未鸣，伫定孤月披无星。
                    <br>身心空虚寂寞冷，却思依依赋比兴。
                    <br>愀然熹微寰宇明，忽地山鞍天火兴。
                    <br>燎眉苍穹赤如丹，朝阳现世万象平。
                </poem>
