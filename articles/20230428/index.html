                <h2>赠哲文之姥爷祝寿诗</h2> <span class="i_mini ri:time-line"></span> 2023-04-28 • <span class="i_mini ri:price-tag-3-line"></span> <a class="tag" href="/tag/#诗歌">诗歌</a>•<span class="i_mini ri:search-eye-line"></span> <span id="twikoo_visitors"></span>
                <hr> <br> <br> <p>公历四月二十八日，哲文过余曰是：姥爷八十大寿，惭愧无词可献，仅几行耳，愿君助我改词赋诗。其词曰：如月之恒，如日之升；如南山之石，不骞不崩；松柏之岁，无不尔或承。其词诚然真挚，余感于怀，人之大寿，天也钦佩，乃做此诗赠之。</p ><br><poem>
                     赠哲文之姥爷祝寿诗
                    <br>文/孤凡
                    <br>仙访鹤亭献祝词，蟠桃琼露留作痴。
                    <br>听茶啸歌同彭祖，日月伴君比天齐。
                    <br>挥笔斥墨浩然气，雅致悠然乐不疲。
                    <br>松柏犹立千余岁，直指南山万寿石。
                </poem>
